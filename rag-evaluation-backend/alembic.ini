# Alembic 配置文件

[alembic]
# 迁移脚本目录
script_location = alembic

# 模板文件，用于生成新的迁移脚本
# file_template = %%(rev)s_%%(slug)s

# sys.path 路径，用于导入模块
prepend_sys_path = .

# 时区设置
# timezone =

# 迁移脚本文件名模板
# 格式: 版本号_描述
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# 截断 slug 长度
truncate_slug_length = 40

# 是否在迁移脚本中添加 revision 依赖
# revision_environment = false

# 数据库连接 URL - 通过 env.py 动态设置
# sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# 迁移脚本生成后的钩子

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
